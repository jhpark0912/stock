version: '3.8'

services:
  # Backend API (개발 모드 - Hot Reload)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: stock-backend-dev
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=development
      - HOST=0.0.0.0
      - PORT=8000
      - ALLOWED_ORIGINS=http://localhost:5173,http://localhost:3000,http://localhost:8080
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    env_file:
      - .env
    volumes:
      # 소스 코드 마운트 (Hot Reload)
      - ./backend:/app
      # Python 캐시 제외
      - /app/__pycache__
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped
    networks:
      - stock-network

  # Frontend Web (개발 모드 - Vite Dev Server)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: stock-frontend-dev
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000
    volumes:
      # 소스 코드 마운트 (Hot Reload)
      - ./frontend:/app
      # node_modules 제외
      - /app/node_modules
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - stock-network

networks:
  stock-network:
    driver: bridge
