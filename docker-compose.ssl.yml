# SSL/HTTPS 프로덕션 환경 설정
# 사용법: docker-compose -f docker-compose.yml -f docker-compose.ssl.yml up -d

services:
  # Backend API (SSL 환경)
  backend:
    environment:
      # HTTPS Origin 추가
      - ALLOWED_ORIGINS=https://${DOMAIN},https://www.${DOMAIN},http://${DOMAIN},http://www.${DOMAIN}
    # 외부 노출 포트 제거 (Nginx를 통해서만 접근)
    ports: []
    expose:
      - "8000"

  # Frontend Web (SSL 환경)
  frontend:
    # 외부 노출 포트 제거 (Nginx를 통해서만 접근)
    ports: []
    expose:
      - "80"

  # Nginx Reverse Proxy (SSL Termination)
  nginx:
    image: nginx:alpine
    container_name: stock-nginx
    ports:
      - "80:80"      # HTTP (Certbot 인증 + HTTPS 리디렉션)
      - "443:443"    # HTTPS
    volumes:
      # Nginx 설정
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      # Let's Encrypt 인증서
      - certbot-etc:/etc/letsencrypt:ro
      - certbot-var:/var/lib/letsencrypt:ro
      # Certbot ACME Challenge
      - certbot-www:/var/www/certbot:ro
    depends_on:
      - backend
      - frontend
    restart: unless-stopped
    networks:
      - stock-network
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 5s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  # Certbot (Let's Encrypt 자동 SSL 인증서 발급/갱신)
  certbot:
    image: certbot/certbot:latest
    container_name: stock-certbot
    volumes:
      # 인증서 저장
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
      # ACME Challenge 응답
      - certbot-www:/var/www/certbot
    # 자동 갱신 (12시간마다 체크, 만료 30일 이내 시 갱신)
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew --webroot -w /var/www/certbot --quiet; sleep 12h & wait $${!}; done;'"
    restart: unless-stopped
    networks:
      - stock-network
    deploy:
      resources:
        limits:
          memory: 128M

volumes:
  # Let's Encrypt 인증서 볼륨
  certbot-etc:
    driver: local
  certbot-var:
    driver: local
  certbot-www:
    driver: local

networks:
  stock-network:
    driver: bridge
