version: '3.8'

services:
  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: stock-backend
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=production
      - HOST=0.0.0.0
      - PORT=8000
      - ALLOWED_ORIGINS=http://localhost,http://localhost:80,http://frontend,http://localhost:5348
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    env_file:
      - .env
    restart: on-failure
    stop_grace_period: 300s
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M
    networks:
      - stock-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 60s
      timeout: 30s
      retries: 5
      start_period: 40s

  # Frontend Web
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=http://localhost:8000
    container_name: stock-frontend
    ports:
      - "5348:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - stock-network

networks:
  stock-network:
    driver: bridge
