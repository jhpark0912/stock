            # Rate Limiting (API í˜¸ì¶œ ì œí•œ)
            limit_req zone=api_limit burst=5 nodelay;

            # CORSëŠ” FastAPIì—ì„œ ì²˜ë¦¬í•˜ë¯€ë¡œ ì—¬ê¸°ì„œëŠ” ì„¤ì •í•˜ì§€ ì•ŠìŒ
        }

        # Health Check ì—”ë“œí¬ì¸íŠ¸ (ëª¨ë‹ˆí„°ë§ ìš©ë„)
